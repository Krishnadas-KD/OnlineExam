<html>

{% csrf_token %}

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
{% csrf_token %}

<body>
    {% csrf_token %}

    <br/>
    <span id="q">Q1</span>
    <span id="quests"></span>
    <input type="radio" name="currect" value="a">A <br/>
    <input type="radio" name="currect" value="b">B<br/>
    <input type="radio" name="currect" value="c">C<br/>
    <input type="radio" name="currect" value="d">D<br/>
    <br/>
    <a href="/finishcreation">finish</a>
</body>
<script>
    $(document).ready(function() {
        $('span').click(function(event) {
            alert(event.target.id);
        });


        $("#addresult").click(function() {
            var my_token = '{{ csrf_token }}';
            $.ajax({
                url: "{% url 'getexam' %}",
                type: "POST",

                data: {
                    "csrfmiddlewaretoken": my_token,
                    q: $("#qaution").val(),
                    a: $("#optiona").val(),
                    b: $("#optionb").val(),
                    c: $("#optionc").val(),
                    d: $("#optiond").val(),
                    qnumber: $("#q").text(),
                    currect: $("input[name='currect']:checked").val()
                },
                success: function(response) {
                    $("#qlist").empty();
                    var temp;
                    for (var i = 1; i <= response.qnums; i++) {
                        $("#qlist").append('<span id="' + i + '">Q' + i + '</span>      ');
                        temp = i;
                    }
                    temp = int(temp) + 1;
                    $("#q").text("Q" + temp);
                    $("#qaution").val("");
                    $("#optiona").val("");
                    $("#optionb").val("");
                    $("#optionc").val("");
                    $("#optiond").val("");
                    $("input:radio").attr("checked", false);
                }
            });
        });


    });
</script>

</html>
